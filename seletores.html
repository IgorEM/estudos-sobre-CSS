<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* * universal */
        /* .tag classe usa . */
        /* #aprovados id usa # */
        /* #aninhado > div filho direto do id aninhado */
        /* [feira=casa] feira é um atributo , atributo entre colchetes*/
        /*p ~ ol  filhos do mesmo pai*/
        /* [feira*=sa] tudo que tem sa em feira*/
        /* span:nth-child(1) filho 1 */
        /* section > :nth-child(odd)  impares*/
        /* section > :nth-child(pares) */
        section > span:nth-of-type(2)
        {
            color: gold;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
